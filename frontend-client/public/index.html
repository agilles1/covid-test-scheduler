<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Testing Scheduler</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "main">
        <div class="lg:text-center">
            <h2 class="text-base text-blue-600 font-semibold tracking-wide uppercase">Testify</h2>
            <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
              COVID-19 Test Scheduler
            </p>
        </div>
        <div class="py-5 bg-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div class="mt-10">
                <dl class="space-y-10 md:space-y-0 md:grid md:grid-cols-3 md:gap-x-8 md:gap-y-10">
                  <div class="relative">
                    <dt>
                      <div class="absolute flex items-center justify-center h-12 w-12 rounded-md bg-blue-500 text-white">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                        </svg>
                      </div>

                      <div  class="ml-16 text-lg leading-6 font-medium text-gray-900">
                        <h2 class="text-xl font-bold">Patients</h2>
                        <div class="h-96 overflow-scroll"  id= "patients">
                        </div>
                      </div>

                    </dt>
                  </div>
          
                  <div class="relative">
                    <dt>
                      <div class="absolute flex items-center justify-center h-12 w-12 rounded-md bg-blue-500 text-white">
                        <!-- Heroicon name: outline/globe-alt -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                          </svg>
                      </div>
                      <div  class="ml-16 text-lg leading-6 font-medium text-gray-900">
                        <h2 class="text-xl font-bold" id="times-title">Times</h2>
                        <div class="h-96 overflow-scroll" id= "appointments">
                          
                        </div>
                    </div>
                    </dt>
                  </div>

                  <div class="relative">
                    <dt>
                      <div class="absolute flex items-center justify-center h-12 w-12 rounded-md bg-blue-500 text-white">
                        <!-- Heroicon name: outline/globe-alt -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                        </svg>
                      </div>
                      <div id= "appointment-info" class="ml-16 text-lg leading-6 font-medium text-gray-900">
                        <h2 class="text-xl font-bold">Appointment Info</h2>
                        <p>SELECT DATE:</p>
                      </div>
                      <br>
                      <hr>
                      <br>
                      <button id="create-apt-btn"class="modal-open bg-transparent border border-gray-500 hover:border-indigo-500 text-gray-500 hover:text-indigo-500 font-bold py-2 px-4 rounded-full">Create New Appointment</button>
                      
                      <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
                        <div id="modeal-overlay" class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
                        
                        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">                    
                          <div class="modal-content py-4 text-left px-6">
                            <div class="flex justify-between items-center pb-3">
                              <p class="text-2xl font-bold">Create a New Appointment</p>
                              <div id="modal-close" class="modal-close cursor-pointer z-50">
                                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                                  <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                                </svg>
                              </div>
                            </div>

                          <div>
                            <div class="mt-10 sm:mt-0">
                                <div class="mt-5 md:mt-0 md:col-span-2">
                                  <form id="new-apt-form" action="#" method="POST">
                                    <div class="shadow overflow-hidden sm:rounded-md">
                                      <div class="px-4 py-5 bg-white sm:p-6">
                                        <div class="grid grid-cols-6 gap-6">
                                          <div class="col-span-6">
                                            <label for="test_date" class="block text-sm font-medium text-gray-700">Date</label>
                                            <input type="date" name="test_date" id="test_date" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                          </div>

                                          <div class="col-span-6 sm:col-span-2">
                                            <label for="start_time" class="block text-sm font-medium text-gray-700">Start</label>
                                            <input type="time" value="09:00" step="900" name="start_time" id="start_time" autocomplete="street-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                          </div>

                                          <div class="col-span-6 sm:col-span-2">
                                            <label for="end_time" class="block text-sm font-medium text-gray-700">End</label>
                                            <input type="time" value="17:00" step="900" name="end_time" id="end_time" autocomplete="street-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                          </div>
                                          <div class="col-span-6">
                                            <label for="test_per_apt" class="block text-sm font-medium text-gray-700">TPA (Test Per Appointment)</label>
                                            <input type="number" name="test_per_apt" id="test_per_apt" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="flex justify-end pt-2">
                                      <button id="create-new-apt-btn" class="px-4 bg-transparent p-3 rounded-lg text-blue-500 hover:bg-gray-100 hover:text-blue-400 mr-2">Save</button>
                                    </div>
                                  </form>
                                </div>
                            </div>                                          
                            <!--Footer-->
                            
                            
                          </div>
                        </div>
                      </div>
                    
                    </dt>
                  </div>
        
                </dl>
              </div>
            </div>
          </div>
        </div>
    <script src="patient.js"></script>
    <script src="appointment.js"></script>
    <script src="appContainer.js"></script>
    <script src="index.js"></script>
</body>
</html>
